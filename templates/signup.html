{% extends 'form_layout.html' %}
{% load static %}
{% block title %}Register {% endblock %}

{% block hscripts %}

{% endblock %}

{% block content %}


    <div class="login-form">
        <div class="form-container">
            {% csrf_token %}
            <div class="form-element">
                <select id="type" class="form-control">
                    <option value="">Select Type</option>
                    <option value="Author">Author</option>
                    <option value="Reader">Reader</option>
                </select>
            </div>
            <div class="form-element">
                <label class="fa fa-user" for="reg_name_input"></label>
                <input type="text" id="reg_name_input"
                       placeholder="Name *">
            </div>
            <div class="form-element">
                <label class="fa fa-user" for="reg_email_input"></label>
                <input type="email" id="reg_email_input"
                       placeholder="Username *">
            </div>
            <div class="form-element">
                <label class="fa fa-key" for="reg_pass_input"></label>
                <input type="password" id="reg_pass_input"
                       placeholder="Password *">
            </div>
            <div class="form-element">
                <button id="signUpBtn">Register</button>
            </div>
            <p style="color:white;"><a href="{% url 'index' %}">Login</a></p>
        </div>
    </div>


{% endblock %}

{% block fscripts %}
    <script type="text/javascript" src="{% static 'logic/login.js' %}"></script>
{% endblock %}
